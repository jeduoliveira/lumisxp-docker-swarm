version: "3.7"
services:
  nginx:
    image: jeduoliveira/labs:apache      
    ports: 
        - 80:80
    networks:
        - net     
    volumes:
    - type: volume 
      source: htdocs
      target: /opt/htdocs
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]
volumes:   
    htdocs:

networks:
  net:
    external: true
